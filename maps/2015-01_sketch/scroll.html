	<!-- call onepage -->
	<script type="text/javascript">
		$(".main").onepage_scroll();

	<!-- Urban Map -->
	<script type="text/javascript">
		var urban = L.map('urban', {
			scrollWheelZoom: false
		}).setView([38.21,-84.56],14);
		L.tileLayer('urban_base/{z}/{x}/{y}.png', {
			attribution: 'GSCPC',
			maxZoom: 16,
			minZoom: 13
		}).addTo(urban);



		L.control.layers({
			'Bike': L.tileLayer('2015-01_urban_bike/{z}/{x}/{y}.png'),
			'Pedestrian': L.tileLayer('2015-01_urban_ped/{z}/{x}/{y}.png')
		}).addTo(urban);
	</script>

	<!-- Rural Map -->
	<script type="text/javascript">
		var rural = L.map('rural', {
			scrollWheelZoom: false
		}).setView([38.317236, -84.564147], 12);
		L.tileLayer('rural_base/{z}/{x}/{y}.png', {
			attribution: 'GSCPC',
			maxZoom: 13,
			minZoom: 11
		}).addTo(rural);

		L.control.layers({
			'Bike': L.tileLayer('2015-01_rural_bike/{z}/{x}/{y}.png'),
			'Pedestrian': L.tileLayer('2015-01_rural_ped/{z}/{x}/{y}.png')
		}).addTo(rural);
	</script>
